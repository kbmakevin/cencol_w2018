<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <!-- Load Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel" data-presets="es2016,es2017,stage-2, stage-3">
        
        class Vehicle {
            constructor(wheels) {
                this.wheels = wheels;
            }
            toString() {
                return '(' + this.wheels + ')';
            }
        }
        class Car extends Vehicle {
            constructor(color, numWindows=4, numSeats=5) {
                super(4);
                this.color = color;
                this.numWindows=numWindows
                this.numSeats=numSeats
            }
            toString() {
                return super.toString() + ' colored: ' + this.color + '<br>number of windows: ' + this.numWindows + '<br>number of seats: ' +this.numSeats;
            }
        }

        let car = new Car('blue');
        document.getElementById('output').innerHTML = car.toString() + "<br><br>";
        document.getElementById('output').innerHTML += "car is an instance of car: " + (car instanceof Car) + "<br><br>";
        document.getElementById('output').innerHTML += "car is an instance of vehicle: " + (car instanceof Vehicle) + "<br><br>";

        let car2 = new Car('red',2,2)
        document.getElementById('output').innerHTML+=car2+"<br>"

    </script>
    <div id="output"></div>
</body>

</html>
